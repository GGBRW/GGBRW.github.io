<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900" rel="stylesheet">
<style>
body { background: #eee; text-align: center }
h1 { font-family: Montserrat; font-size: 300px; margin: 20px; }
h2 { font-family: Montserrat; font-size: 50px; color: #888; }
</style>
<h1 id="c"></h1>
<h2>Downloads</h2>
<script>
setInterval(function() {
  x = new XMLHttpRequest();
  x.open("GET", "https://api.github.com/repos/ggbrw/boolr/releases", false);
  x.send();
  aantal = 0;
  for(let i of JSON.parse(x.responseText)[0].assets) aantal += i['download_count'];
  c.innerHTML = aantal;
}, 5000);
</script>
